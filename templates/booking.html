<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking | MCO Residence</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styleii.css') }}">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-links">
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('booking') }}">Booking</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <h1>Make a Booking</h1>

        <form method="POST" action="{{ url_for('booking') }}">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="booking_option">Booking Option:</label>
            <select id="booking_option" name="booking_option" required>
                <option value="night">Per Night (R450)</option>
                <option value="hour">1 Hour (R150)</option>
                <option value="2hours">2 Hours (R250)</option>
            </select>

            <label for="checkin_date">Check-In Date:</label>
            <input type="date" id="checkin_date" name="checkin_date" required>

            <label for="checkin_time">Check-In Time:</label>
            <input type="time" id="checkin_time" name="checkin_time" required>

            <label for="checkout_date">Check-Out Date (for Night Option Only):</label>
            <input type="date" id="checkout_date" name="checkout_date">

            <label>Do you need pickup?</label>
            <select id="pickup" name="pickup" onchange="showPickupLocation(this.value)" required>
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>

            <div id="pickup_location_div" style="display:none;">
                <label for="pickup_location">Pickup Location (if yes):</label>
                <select id="pickup_location" name="pickup_location">
                    <option value="Sasol Garage">Sasol Garage</option>
                    <option value="Engen Garage">Engen Garage</option>
                </select>
            </div>

            <label for="special">Special Requests:</label>
            <textarea id="special" name="special"></textarea>

            <button type="submit" class="btn">Proceed to Payment</button>
        </form>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 MCO Residence. All rights reserved.</p>
        </div>
    </footer>

    <script>
    function showPickupLocation(value) {
        var pickupDiv = document.getElementById('pickup_location_div');
        if (value === 'yes') {
            pickupDiv.style.display = 'block';
        } else {
            pickupDiv.style.display = 'none';
        }
    }
    </script>

</body>
</html>
