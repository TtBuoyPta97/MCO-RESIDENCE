<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking | MCO Residence</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
    function toggleCheckoutDate() {
        var bookingOption = document.getElementById('booking_option').value;
        var checkoutField = document.getElementById('checkout_date_field');
        if (bookingOption === 'night') {
            checkoutField.style.display = 'block';
        } else {
            checkoutField.style.display = 'none';
        }
    }
    </script>
</head>
<body>
    <div class="container">
        <h1>Book Your Stay</h1>
        <form action="/booking" method="post">
            <label>Name:</label>
            <input type="text" name="name" required>

            <label>Email:</label>
            <input type="email" name="email" required>

            <label>Phone:</label>
            <input type="text" name="phone" required>

            <label>Booking Option:</label>
            <select name="booking_option" id="booking_option" onchange="toggleCheckoutDate()" required>
                <option value="">Select</option>
                <option value="night">Night (R450 per night)</option>
                <option value="hour">1 Hour (R150)</option>
                <option value="2hours">2 Hours (R250)</option>
            </select>

            <label>Check-in Date:</label>
            <input type="date" name="checkin_date" required>

            <label>Check-in Time:</label>
            <input type="time" name="checkin_time" required>

            <div id="checkout_date_field" style="display:none;">
                <label>Checkout Date:</label>
                <input type="date" name="checkout_date">
            </div>

            <label>Need Pickup?</label>
            <select name="pickup" required>
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>

            <label>Pickup Location (if yes):</label>
            <input type="text" name="pickup_location">

            <label>Special Requests:</label>
            <textarea name="special" rows="3"></textarea>

            <button type="submit">Continue to Payment</button>
        </form>
    </div>
</body>
</html>
