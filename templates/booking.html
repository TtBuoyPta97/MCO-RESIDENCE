<section class="booking-form">
    <h2>Book Your Stay</h2>
    <form action="{{ url_for('booking') }}" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="booking_option">Booking Option:</label>
        <select id="booking_option" name="booking_option" required>
            <option value="night">Night (R450)</option>
            <option value="hour">1 Hour (R150)</option>
            <option value="2hours">2 Hours (R250)</option>
        </select>

        <label for="checkin_date">Check-in Date:</label>
        <input type="date" id="checkin_date" name="checkin_date" required>

        <label for="checkin_time">Check-in Time:</label>
        <input type="time" id="checkin_time" name="checkin_time" required>

        <label for="pickup">Require Pickup?</label>
        <select id="pickup" name="pickup" required>
            <option value="no">No</option>
            <option value="yes">Yes</option>
        </select>

        <label for="pickup_location">Pickup Location (if selected "Yes"):</label>
        <input type="text" id="pickup_location" name="pickup_location">

        <label for="special">Special Requests (Optional):</label>
        <textarea id="special" name="special" rows="4"></textarea>

        <button type="submit" class="btn">Proceed to Payment</button>
    </form>
</section>
