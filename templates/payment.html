<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment | MCO Residence</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styleii.css') }}">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <img src="{{ url_for('static', filename='mco landscape.jpeg') }}" alt="MCO Residence Logo" class="logo">
            <div class="nav-links">
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('booking') }}">Booking</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <h1>Complete Your Payment</h1>

        <p><strong>Booking Option:</strong> {{ booking.booking_option_display }}</p>
        <p><strong>Total Amount:</strong> R{{ booking.total_amount }}</p>

        <form method="POST" enctype="multipart/form-data">
            <label for="payment_method">Choose Payment Method:</label>
            <select id="payment_method" name="payment_method" required>
                <option value="online">Pay Online</option>
                <option value="manual">Pay via Bank Transfer (Upload Proof)</option>
            </select>

            <div id="proof_upload" style="display:none; margin-top: 20px;">
                <label for="proof">Upload Payment Proof:</label>
                <input type="file" id="proof" name="proof">
            </div>

            <button type="submit" class="btn">Submit Payment</button>
        </form>

        <script>
            const paymentMethod = document.getElementById('payment_method');
            const proofUpload = document.getElementById('proof_upload');

            paymentMethod.addEventListener('change', function() {
                if (this.value === 'manual') {
                    proofUpload.style.display = 'block';
                } else {
                    proofUpload.style.display = 'none';
                }
            });
        </script>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 MCO Residence. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
