<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - MCO Residence</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/mco landscape.jpeg') }}" alt="MCO Residence Logo" class="logo">
        <h1>Booking Form</h1>
    </header>

    <section class="booking-form">
        <form action="{{ url_for('booking') }}" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Cell Number:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="booking_option">Booking Option:</label>
            <select id="booking_option" name="booking_option" required>
                <option value="">--Select an option--</option>
                <option value="night">Night (R450)</option>
                <option value="hour">1 Hour (R150)</option>
                <option value="3hours">3 Hours (R250)</option>
            </select>

            <label for="checkin_date">Check-In Date:</label>
            <input type="date" id="checkin_date" name="checkin_date" required>

            <label for="checkin_time">Check-In Time:</label>
            <input type="time" id="checkin_time" name="checkin_time" required>

            <label for="pickup">Require Pick-Up?</label>
            <select id="pickup" name="pickup" required>
                <option value="">--Select--</option>
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>

            <div id="pickup-location-section" style="display:none;">
                <label for="pickup_location">Pick-Up Location:</label>
                <select id="pickup_location" name="pickup_location">
                    <option value="">--Select Location--</option>
                    <option value="Salol Garage">Salol Garage</option>
                    <option value="Engen Garage">Engen Garage</option>
                </select>
            </div>

            <label for="special">Special Requests:</label>
            <textarea id="special" name="special" rows="4"></textarea>

            <button type="submit" class="btn">Proceed to Payment</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 MCO Residence. All rights reserved.</p>
    </footer>

    <script>
        // Show pickup location select if "Yes" is selected
        document.getElementById('pickup').addEventListener('change', function() {
            var pickupLocationSection = document.getElementById('pickup-location-section');
            if (this.value === 'yes') {
                pickupLocationSection.style.display = 'block';
            } else {
                pickupLocationSection.style.display = 'none';
            }
        });
    </script>
</body>
</html>
