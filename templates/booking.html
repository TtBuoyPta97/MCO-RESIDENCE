<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking - MCO Residence</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styleii.css') }}">
</head>
<body>

    <header class="header">
        <img src="{{ url_for('static', filename='mco landscape.jpeg') }}" alt="MCO Residence Logo" class="logo">
        <nav>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('booking') }}">Booking</a>
        </nav>
    </header>

    <main class="form-container">
        <h1>Book Your Stay</h1>
        <form method="POST" action="{{ url_for('booking') }}">
            <label>Full Name</label>
            <input type="text" name="name" required>

            <label>Email Address</label>
            <input type="email" name="email" required>

            <label>Phone Number</label>
            <input type="text" name="phone" required>

            <label>Booking Option</label>
            <select name="booking_option" id="booking_option" required onchange="toggleCheckoutDate()">
                <option value="">Select Option</option>
                <option value="night">Night (R450)</option>
                <option value="hour">1 Hour (R150)</option>
                <option value="2hours">2 Hours (R250)</option>
            </select>

            <div id="checkin">
                <label>Check-in Date</label>
                <input type="date" name="checkin_date" required>

                <label>Check-in Time</label>
                <input type="time" name="checkin_time" required>
            </div>

            <div id="checkout" style="display: none;">
                <label>Check-out Date</label>
                <input type="date" name="checkout_date">
            </div>

            <label>Pickup Service</label>
            <select name="pickup" id="pickup" required onchange="togglePickupLocation()">
                <option value="">Select Option</option>
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>

            <div id="pickup_location_container" style="display: none;">
                <label>Pickup Location</label>
                <select name="pickup_location">
                    <option value="Mamelodi">Mamelodi (R50)</option>
                    <option value="Pretoria Central">Pretoria Central (R70)</option>
                </select>
            </div>

            <label>Special Requests (Optional)</label>
            <textarea name="special"></textarea>

            <button type="submit">Proceed to Payment</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 MCO Residence</p>
    </footer>

<script>
    function toggleCheckoutDate() {
        var option = document.getElementById('booking_option').value;
        var checkout = document.getElementById('checkout');
        if (option === 'night') {
            checkout.style.display = 'block';
        } else {
            checkout.style.display = 'none';
        }
    }

    function togglePickupLocation() {
        var pickup = document.getElementById('pickup').value;
        var pickupContainer = document.getElementById('pickup_location_container');
        if (pickup === 'yes') {
            pickupContainer.style.display = 'block';
        } else {
            pickupContainer.style.display = 'none';
        }
    }
</script>

</body>
</html>
